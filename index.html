<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Rock Paper Sissors</title>
  </head>
  <body>
    <div>
      <h1 class="heading">Select Rock, Paper or scissors</h1>
      <div class="imgs">
        <p>
          <button class="playerBtn">rock<img src="imgs/fist.png" alt="rock" width="250px"></button>
          <button class="playerBtn">paper<img src="imgs/palm.png" alt="paper" width="250px"></button>
          <button class="playerBtn">scissors<img src="imgs/scissors.png" alt="scissors" width="250px"></button>
        </p>
      </div>
      <div>
        <p id="playerText">Player Choice:</p>
        <p id="computerText">Computer Choice:</p>
        <p id="resultText">Result:</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
